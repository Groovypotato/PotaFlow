version: "2"

sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/database/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "string"
